<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="wesleyradcliffe">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Elite Control Panel</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap_dark.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">

    
  </head>

  <!-- COPYPASTA BUTTON -->
  <!-- <div class="col-sm-3">
    <button class="btn btn-default btn-block btn-block-height " data-function-name="" >Lights</button>
  </div> -->

  <body>

    <!-- Begin page content -->
    <div class="container">

      <div class="masthead">
        <nav class="row_margin_half">
          <ul class="nav nav-justified">
            <li class="active"><a class="nav_btn nav_systems" data-nav-panel="systems" href="javascript:void(0);">Systems</a></li>

            <li><a class="nav_btn nav_navigation" data-nav-panel="navigation" href="javascript:void(0);">Navigation</a></li>

            <li><a class="nav_btn nav_squadron" data-nav-panel="squadron" href="javascript:void(0);">Squadron</a></li>
          </ul>
        </nav>
      </div>

      <!-- systems page start -->
      <div class="control_group systems starter_panel">

        <!-- row 1 start -->
        <div class="row row_margin"> 
          <div class="col-sm-12">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >Systems Panel</button>
          </div>
        </div>
        <!-- row 1 end -->
        
        <!-- row 2 start -->
        <div class="row row_margin"> 
          <div class="col-sm-3">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >Lights</button>
          </div>

          <div class="col-sm-3">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >???</button>
          </div>

          <div class="col-sm-3">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >Cargo Scoop</button>
          </div>

          <div class="col-sm-3">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >Landing Gear</button>
          </div>
        </div>
        <!-- row 2 end -->

        <!-- row 3 start -->
        <div class="row row_margin"> 
          <div class="col-sm-6">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >Sensor Zoom In</button>
          </div>

          <div class="col-sm-6">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >Sensor Zoom Out</button>
          </div>
          
        </div>
        <!-- row 3 end -->

      </div>
      <!-- systems page end -->


      <!-- navigation page start -->
      <div class="control_group navigation">

        <!-- row 1 start -->
        <div class="row row_margin"> 
          <div class="col-sm-12">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >Navigation Panel</button>
          </div>
        </div>
        <!-- row 1 end -->

        <!-- row 2 start -->
        <div class="row row_margin"> 
          <div class="col-sm-4">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >Galaxy</button>
          </div>

          <div class="col-sm-4">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >System</button>
          </div>

          <div class="col-sm-4">
            <button class="btn btn-default btn-block btn-block-height " data-function-name="" >Cargo Scoop</button>
          </div>

          
        </div>
        <!-- row 2 end -->

      </div>
      <!-- navigation page end -->



      <!-- squadron page start -->
      <div class="control_group squadron">

        <!-- row 1 start -->
        <div class="row row_margin"> 
          <div class="col-sm-4">
            <button class="btn btn-default btn-block btn-large-block-height " data-function-name="" >
              <span class="glyphicon glyphicon-user icon-stack-top" aria-hidden="true"></span>
              Target Wingman 1
            </button>
          </div>

          <div class="col-sm-4">
            <button class="btn btn-default btn-block btn-large-block-height " data-function-name="" >
              <span class="glyphicon glyphicon-user icon-stack-top" aria-hidden="true"></span>
              Target Wingman 2
            </button>
          </div>

          <div class="col-sm-4">
            <button class="btn btn-default btn-block btn-large-block-height " data-function-name="" >
              <span class="glyphicon glyphicon-user icon-stack-top" aria-hidden="true"></span>
              Target Wingman 3
            </button>
          </div>
        </div>
        <!-- row 1 end -->

      </div>
      <!-- squadron page end -->
      

    </div>
    <!-- container end -->

      

    <footer class="footer">
      <div class="container">
        <button class="btn btn-warning">Settings</button>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <!-- handlers -->
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
